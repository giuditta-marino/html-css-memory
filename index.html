<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/master.css">
    <meta charset="utf-8">
    <title>Memory</title>
  </head>
  <body>

    <!-- Titolo pagina -->
    <header>
      <h1 class="mt-1 mb-1">Memory game</h1>
    </header>

    <!-- Blocco con carte -->
    <main class="container">
      <div class="row row-1">
        <div class="card first">
          <div class="image">
            <img class="tram" height="105px" src="./assets/img/submarine.png" alt=>
            <span class="text-image orange shadow">Submarine</span>
          </div>
        </div>
        <div class="card second">
          <div class="image">
            <img class="tram" height="105px" src="./assets/img/ship.png" alt=>
            <span class="text-image blue shadow">Ship</span>
          </div>
        </div>
        <div class="card third">
          <div class="image">
            <img class="tram" height="105px" src="./assets/img/bicycle.png" alt=>
            <span class="text-image yellow shadow">Bicycle</span>
          </div>
        </div>
        <div class="card fourth">
          <div class="image">
            <img class="tram" height="105px" src="./assets/img/tram.png" alt=>
            <span class="text-image green shadow">Tram</span>
          </div>
        </div>
      </div>

      <div class="row row-2">
        <div class="card first">
          <div class="image">
            <img class="tram" height="105px" src="./assets/img/tram.png" alt=>
            <span class="text-image green shadow">Tram</span>
          </div>
        </div>

        <div class="card second" id="discovered">
          <div class="image">
            <img height="105px" src="./assets/img/air-ballon.png" alt="">
            <span id="fixed" class="shadow red">Air baloon</span>
          </div>

        </div>
        <div class="card third">
          <div class="image">
            <img class="tram" height="105px" src="./assets/img/submarine.png" alt=>
            <span class="text-image orange  shadow">Submarine</span>
          </div>
        </div>

        <div class="card fourth">
          <div class="image">
            <img class="tram" height="105px" src="./assets/img/bicycle.png" alt=>
            <span class="text-image yellow  shadow">Bicycle</span>
          </div>
        </div>
      </div>
      <div class="row row-3">
        <div class="card first">
          <div class="image">
            <img class="tram" height="105px" src="./assets/img/tractor.png" alt=>
            <span class="text-image grey shadow">Tractor</span>
          </div>
        </div>
        <div class="card second">
        </div>

        <div class="card second">
          <div class="image">
            <img class="tram" height="105px" src="./assets/img/ship.png" alt=>
            <span class="text-image blue  shadow">Ship</span>
            </div>
        </div>
        <div class="card third">
          <div class="image">
            <img class="tram" height="105px" src="./assets/img/air-ballon.png" alt=>
            <span class="text-image red  shadow">Air ballon</span>
          </div>
        </div>
        <div class="card fourth">
          <div class="image">
            <img class="tram" height="105px" src="./assets/img/tractor.png" alt=>
            <span class="text-image grey shadow">Tractor</span>
          </div>
        </div>
      </div>

    </main>

    <footer class="mt-2 mb-2">
      <p class="text-footer">from Team Boolean</p>
    </footer>
  </body>
</html>
